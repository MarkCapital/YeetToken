  <script>
    let web3Modal;
    let provider;

    const providerOptions = {
      walletconnect: {
        package: window.WalletConnectProvider.default,
        options: {
          infuraId: "1f40f0c22fb9479cb1e27a78bc9cfd0a" // Replace with your own Infura ID if needed
        }
      }
    };

    window.addEventListener('load', async () => {
      web3Modal = new window.Web3Modal.default({
        cacheProvider: false,
        providerOptions,
        theme: "dark"
      });
    });

    async function connectWallet() {
      try {
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById('wallet-confirmation').innerText = `Connected wallet: ${address}`;
        document.getElementById('status').innerText = "Wallet connected ‚úî";
      } catch (error) {
        console.error("Connection failed:", error);
        alert("Connection failed. Please try again.");
      }
    }

    async function sendETH() {
      if (!provider) {
        alert("Please connect your wallet first.");
        return;
      }
      const signer = provider.getSigner();
      const amount = document.getElementById("ethAmount").value;
      const toAddress = document.getElementById("wallet-address").innerText.trim();
      try {
        document.getElementById('loading').style.display = 'block';
      const tx = await signer.sendTransaction({
          to: toAddress,
          value: ethers.utils.parseEther(amount)
        });
        document.getElementById('status').innerText = `Transaction sent: ${tx.hash}`;
        document.getElementById('loading').style.display = 'none';
      } catch (error) {
        console.log(error);
        document.getElementById('status').innerText = "Transaction failed: " + error.message;
        document.getElementById('loading').style.display = 'none';
      }
    }
